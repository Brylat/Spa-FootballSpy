<div class="hd">
  <h4>Enter data to search matches in these data:</h4>
  <mat-form-field>
    <input matInput [matDatepicker]="dateFrom" placeholder="Select date from" (dateInput)="changeDateFrom($event)">
    <mat-datepicker-toggle matSuffix [for]="dateFrom"></mat-datepicker-toggle>
    <mat-datepicker #dateFrom></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="dateTo" placeholder="Select date to" (dateInput)="changeDateTo($event)">
    <mat-datepicker-toggle matSuffix [for]="dateTo"></mat-datepicker-toggle>
    <mat-datepicker #dateTo></mat-datepicker>
  </mat-form-field>
</div>


<div *ngIf="dataSource">
  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="schedule_date">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.schedule_date | date:'medium' }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="stadium">
      <mat-header-cell *matHeaderCellDef> Stadium </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.stadium}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="team_season_home_name">
      <mat-header-cell *matHeaderCellDef> Home Team </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.team_season_home_name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="team_season_away_name">
      <mat-header-cell *matHeaderCellDef> Away Team </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.team_season_away_name}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

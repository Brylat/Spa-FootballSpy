<p class="inf">
    <strong>Team: </strong>{{ teamInfo.team_name }}
</p>
<p class="inf">
    <strong>Season: </strong>{{ teamInfo.season_name}}
</p>
<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Team players
            </mat-panel-title>
            <mat-panel-description>
                All people playing in this team
            </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-table [dataSource]="playersInfo">
            <ng-container matColumnDef="number">
                <mat-header-cell *matHeaderCellDef> Number </mat-header-cell>
                <mat-cell *matCellDef="let user"> {{ user.id_player }} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Player name </mat-header-cell>
                <mat-cell *matCellDef="let user"> {{ user.player_name }} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
            <mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></mat-row>
        </mat-table>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Self aware panel
            </mat-panel-title>
            <mat-panel-description>
                Currently I am {{panelOpenState ? 'open' : 'closed'}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>I'm visible because I am open</p>
    </mat-expansion-panel>

</mat-accordion>

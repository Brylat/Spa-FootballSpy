<mat-tab-group>
  <mat-tab *ngFor="let country of CountriesWithLeagues" label={{country.countryInfo.name}}>
    <mat-list>
        <mat-list-item *ngFor="let league of country.leagues" routerLink="/league/{{league._id}}"> {{league.name}} </mat-list-item>
       </mat-list>       
  </mat-tab>
</mat-tab-group>

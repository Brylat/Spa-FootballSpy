<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Logowanie</h1>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="loginForm" #form="ngForm">
      <mat-form-field>
        <input matInput type="email" placeholder="Email" formControlName="email">
        <mat-error *ngIf="loginForm.get('email').hasError('email') && !loginForm.get('email').hasError('required')">
          Proszę podać poprawny adres email
        </mat-error>
        <mat-error *ngIf="loginForm.get('email').hasError('required')">
          Email jest <strong>wymagany</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="Hasło" formControlName="password">
        <mat-error *ngIf="loginForm.get('password').hasError('required')">
          Hasło jest <strong>wymagane</strong>
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" (click)="login()">
        Zaloguj się
      </button>
    </form>

    <button mat-raised-button color="primary" (click)="loginWithGoogleAccount()">
      Zaloguj się za pomocą konta Google
    </button>

    <h3 class="text-or">lub</h3>

    <div fxLayout="row" id="buttons">
      <button mat-button color="primary" routerLink="../reset-password">Reset hasła</button>
      <button mat-button color="primary" routerLink="../signup">Zarejestruj się</button>
    </div>

  </mat-card-content>

</mat-card>
